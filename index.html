<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/342d33497c.js"
    crossorigin="anonymous"></script> 
    <script src="calculator.js"></script>   
</head>
<body style="background-color: aqua;">
<div class="container shadow-lg " style="background-color: azure;" >
        <div class="row ">
                <div class="col"></div> 
                <div class="col">
                    <div class="output"><div class="mb-3">
                        <input class="form-control" id="result" disabled rows="2" style="
                        padding-bottom: 27px;
                        border-bottom-width: 0px;
                        padding-top: 27px;
                    "></input>
                      </div></div>
                    <div class="number ps-2">
                        <div class="buttonss ">
                            <div class="first ">
                                <div class="fifth" style="padding-top: 10px;" >
                                    <button class="buttons btn btn-dark" style="
                                    padding-right: 27px;
                                    padding-left: 27px;
                                    " onclick="allclear('')" >AC</button>
                                    <button class="buttons btn btn-dark "style="
                                    padding: left 26px;
                                    padding-right: 23px;
                                    padding-left: 23px;
                                    " onclick="del()">DEL</button>
                                    <button class="buttons btn btn-dark"style="
                                    padding-left: 31px;
                                    padding-right: 31px;
                                    margin-left: 7px;
                                " onclick="display('%')">%</button>
                                    <button class="buttons btn btn-dark" style="
                                    padding-right: 39px;
                                    padding-left: 39px;
                                " onclick="display('.')">.</button>
                                </div>
                                <button class="buttons btn btn-dark" onclick="display('1')">1</button>
                                <button class="buttons btn btn-dark" onclick="display('2')">2</button>
                                <button class="buttons btn btn-dark" onclick="display('3')">3</button>
                                <button class="buttons btn btn-dark" onclick="display('+')"><i class="fa-sharp fa-solid fa-plus"></i></button>
                            </div>
                            <div class="second">
                                <button class="buttons btn btn-dark" onclick="display('4')">4</button>
                                <button class="buttons btn btn-dark" onclick="display('5')">5</button>
                                <button class="buttons btn btn-dark" onclick="display('6')">6</button>
                                <button class="buttons btn btn-dark"style="
                                padding-right: 34px;
                                padding-left: 34px;
                            " onclick="display('-')"><i class="fa-sharp fa-solid fa-minus"></i></button>
                            </div>
                            <div class="third">
                                <button class="buttons btn btn-dark" onclick="display('7')">7</button>
                                <button class="buttons btn btn-dark" onclick="display('8')">8</button>
                                <button class="buttons btn btn-dark" onclick="display('9')">9</button>
                                <button class="buttons btn btn-dark"style="
                                padding-right: 35px;
                                padding-left: 35px;
                            " onclick="display('*')"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="fourth">
                                <button class="buttons btn btn-dark" style="
                                padding-left: 28px;
                                padding-right: 28px;
                            " onclick="display('00')">00</button>
                                <button class="buttons btn btn-dark" onclick="display('0')">0</button>
                                <button class="buttons btn btn-dark" onclick="output('')"><i class="fa-sharp fa-solid fa-equals"></i></button>
                                <button class="buttons btn btn-dark" onclick="display('/')"><i class="fa-solid fa-divide"></i></button>
                            </div>
                          </div>
                    </div>
                    </div>
                <div class="col"></div>
        </div>
</div>
    </body>
</html>
